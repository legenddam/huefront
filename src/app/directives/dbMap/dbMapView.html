<div class="db-map">
	<div class="map-container" ng-repeat="map in maps">
		<div class="color-line" style="background-color: {{map.color}}; height: 20px" ></div>
		<ul class="map-attributes">
			<li ng-repeat="item in map.attributes | limitTo:15" ng-class="{active: $first}" ng-bind="item.title"></li>
		</ul>
	</div>
</div>

<style type="text/css">
	.map-attributes li.active:after
	{
		content:"\f002";
		margin-left: 5px;
		color:#80808063 !important;
		font-family: FontAwesome;
	}
</style>
